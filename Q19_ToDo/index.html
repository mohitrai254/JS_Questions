<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ToDo List</h1>
    <p>
      Keeping a To Do list makes you more efficient and ensures that you don't
      miss a task
    </p>
    <div class="todo-entry">
      <input type="text" placeholder="Enter your task" id="task-input" />
      <button id="add-btn">Add</button>
    </div>
    <div class="todo-display">
      <ul id="task-display"></ul>
      <button id="deleteAll-btn">Delete All</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
